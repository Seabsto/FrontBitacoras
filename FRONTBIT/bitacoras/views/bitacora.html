<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Bitácora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../public/css/style.css">
 
</head>
<body>

  <div class="header-sena d-flex align-items-center justify-content-between">
    <div class="logo">
      <img src="../public/img/sena-logo.png" alt="SENA Logo">
    </div>
    <div class="text-section-black text-center flex-grow-1">
      <h1 class="mb-0">Registro de Bitácoras</h1>
    </div>
    <div class="adso">
      <img src="../public/img/ADSO1.png" alt="Adso" style="height: 120px; width: auto;">
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 sidebar">
        <h5>Menú</h5>
        <a href="panel.html" class="btn btn-outline-light mb-3">← Volver al Menú</a>
        <br>
        <div class="info-box">
          <h4>Creando tu futuro con conocimiento</h4>
          <img class="Conocimiento" src="../public/img/Conocimiento.jpg" alt="">
        </div>
      </div>

      <div class="col-md-9 main-content">
        <form id="bitacoraForm">
          <h2 class="mb-4">Formulario de Bitácora</h2>
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="fecha" class="form-label">Fecha</label>
              <input type="date" id="fecha" class="form-control">
            </div>
            <div class="col-md-4">
              <label for="horaInicio" class="form-label">Hora Inicio</label>
              <select id="horaInicio" class="form-select">
                <option value="">Seleccione</option>
                <!-- Opciones hora -->
              </select>
            </div>
            <div class="col-md-4">
              <label for="horaFin" class="form-label">Hora Fin</label>
              <select id="horaFin" class="form-select">
                <option value="">Seleccione</option>
              </select>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <label for="municipio" class="form-label">Municipio</label>
              <select id="municipio" class="form-select">
                <option value="">Seleccione</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="programa" class="form-label">Programa de Formación</label>
              <select id="programa" class="form-select">
                <option value="">Seleccione</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="ficha" class="form-label">Ficha</label>
              <select id="ficha" class="form-select">
                <option value="">Seleccione</option>
              </select>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <label for="proyecto" class="form-label">Proyecto Formativo</label>
              <select id="proyecto" class="form-select">
                <option value="">Seleccione</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="fase" class="form-label">Fase del Proyecto</label>
              <select id="fase" class="form-select">
                <option value="">Seleccione</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="competencia" class="form-label">Competencia</label>
              <select id="competencia" class="form-select">
                <option value="">Seleccione</option>
              </select>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="resultado" class="form-label">Resultado de Aprendizaje</label>
              <select id="resultado" class="form-select">
                <option value="">Seleccione</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="actividad" class="form-label">Actividad</label>
              <input type="text" id="actividad" class="form-control">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="tema" class="form-label">Tema</label>
              <input type="text" id="tema" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="instructor" class="form-label">Instructor</label>
              <select id="instructor" class="form-select">
                <option value="">Seleccione</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea id="descripcion" rows="2" class="form-control"></textarea>
          </div>

          <div class="mb-3">
            <label for="compromisos" class="form-label">Compromisos</label>
            <textarea id="compromisos" rows="2" class="form-control"></textarea>
          </div>

          <div class="mb-3">
            <label for="actividades" class="form-label">Actividades</label>
            <textarea id="actividades" rows="2" class="form-control"></textarea>
          </div>

          <div class="mb-3">
            <label for="observaciones" class="form-label">Observaciones</label>
            <textarea id="observaciones" rows="2" class="form-control"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Inasistencias (Seleccione aprendices ausentes)</label>
            <div class="form-check">
              <!-- Estos checkboxes deben generarse dinámicamente con base en los aprendices de la ficha -->
              <input class="form-check-input" type="checkbox" id="aprendiz1">
              <label class="form-check-label" for="aprendiz1">Aprendiz 1</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="aprendiz2">
              <label class="form-check-label" for="aprendiz2">Aprendiz 2</label>
            </div>
          </div>

          <button type="submit" class="btn btn-sena">Guardar</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-content">
        <img src="../public/img/sena-logo.png" alt="Logo SENA" class="footer-logo">
        <div class="footer-text">
            <p>© 2025 Servicio Nacional De Aprendizaje SENA | Todos los derechos reservados.</p>
            <p>Ver Equipo de Desarrollo, Programa Análisis y Desarrollo de Software | Versión 1.0</p>
        </div>
    </div>
  </footer>
</body>
</html>
